<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
</head>
<body>
<form action="form-echo.php" method="get">
<fieldset>
USERNAME :
<input 
type="text" 
name="username"
placeholder="Username" 
pattern="[A-Z]+">
<p>
    <label>สาขาวิชา:</label>
<select name="dept">
<option value="">--Please choose an option--</option>
<option value="CS">CS</option>
<option value="IC">IC</option>
<option value="MA">MA</option>
<option value="IMI">IMI</option>
<option value="AS">AS</option>
<option value="AFET">AFET</option>
</select>
<p>Name:
    <input 
    type="text" 
    name="กรอกชื่อ"
    placeholder="name" 
    pattern="[A-Z]+">
</p>
<p>รหัสนักศึกษา :
    <input type="text" 
    id="idnumber" 
    placeholder="รหัสนักศึกษา" 
    pattern="\d{2}[-]\d{6}[-]\d{4}[-]\d{1}">
</p>
<p>บ้านเลขที่:
    <input type="text" 
    placeholder="บ้านเลขที่" 
    pattern=".{1,}[/].{1,}">
</p>
<p>รหัสสินค้า:
    <input type="text"
    placeholder="รหัสสินค้า"
    pattern="[A-Z]{3}\d{2}">
</p>
<p>กรอกชื่อภาษาไทย:
    <input type="text" 
    placeholder="กรอกชื่อภาษาไทย" 
    pattern="^[ก-๏\s]+$">
</p>
<p>
    <input 
    type="submit" 
    value="Submit">
</p>
</form>
</fieldset>
</body>
</html>
